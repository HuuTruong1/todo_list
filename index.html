<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="content">
    <h1>TO-DO LIST</h1>
    <div id="clock"></div>
    <div id="task-form">
      <h2>Add Task</h2>
      <input type="datetime-local" id="task-time" required />
      <input type="text" id="task-content" placeholder="Task content" required />
      <button id="add-button" disabled>Add</button>
    </div>
    <div id="task-list">
      <h2>Today's Task</h2>
      <table id="list">
        <thead>
          <tr>
            <th style="width: 20%;">Time</th>
            <th style="width: 80%;">Content</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="delete-all-button">Delete All</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
